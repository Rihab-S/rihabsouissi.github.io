<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Indoor Localization Application</title>
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  
  <header class="header">
    <h1>Projects</h1>
  </header>

  <div class="login-container">
    <h2>Login Required</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <button type="button" class="show-password" onclick="togglePassword()">üëÅ</button>
      </div>
      
      <button type="submit">Login</button>
    </form>
    <p id="error-message">Invalid credentials. Please try again.</p>
  </div>

  <footer class="footer">
    <p>¬© 2025 Rihab Souissi. All rights reserved.</p>
  </footer>

  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      passwordField.type = (passwordField.type === "password") ? "text" : "password";
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Dummy credentials (Change these)
      const correctUsername = "user123";
      const correctPassword = "pass123";

      const enteredUsername = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;

      if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
        window.location.href = "https://github.com/Rihab-S/Indoor-Localization-application/tree/main"; 
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    });
  </script>

</body>
</html>
